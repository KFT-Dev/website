<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KFT Loading</title>
  <style>
    .draw-animation {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 3s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M10,80 C20,30 40,30 50,80 M50,80 L55,60 L65,80 L70,60 M70,60 L90,60 M90,60 L90,50"
          stroke="black"
          fill="none"
          stroke-width="2"
          class="draw-animation"/>
  </svg>
</body>
</html>
